<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="flashCard">

      <p class="textOnCard">
        <span class="theQuestion">
        </span>

        <span class="theAnswer" style="visibility: hidden">
        </span>
      </p>

      <button type="button" class="editQuestion">Edit</button>

      <section class="buttonContainer">
        <button type="button" class="showAnswer">Answer</button>
        <button type="button" class="skipQuestion">Next</button>
      </section>

    </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script src="js/main.js"></script>
</html>
