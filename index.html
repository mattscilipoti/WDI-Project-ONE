<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="mainHeader">
      <h1>JS Flash Cards</h1>
    </header>
    <section class="trackCards">
      <p class="cardsLeft"></p>
    </section>

    <div class="flashCard">
      <section class="theQuestion">
        <p></p>
      </section>

      <section class="theAnswer">
        <p></p>
      </section>
    </div>

    <section class="controls">
      <button type="button" id="showCard">SHOW ANSWER</button>
      <button type="button" id="knowCard">REMOVE CARD FROM DECK</button>
      <button type="button" id="nextCard">NEXT CARD</button>
    </section>

    <p class="tipSection">
      <span>TIP:</span>
      Don't like using buttons?
      <br>Up arrow: Shows answer.
      <br>Down arrow: Removes the card from deck.
      <br>Right arrow: Move on to the next card.
    </p>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script src="js/main.js"></script>
</html>
